apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-flask-app-ingress
  labels:
    name: my-flask-app
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-flask-app-service
            port:
              number: 8888
